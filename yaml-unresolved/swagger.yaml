    InventoryChange:
      description: This response will contain changes on inventory. When values for old and new are identical, this means no change is made.
      required:
        - employeeId
        - timeStamp
        - ItemLoadIdentity
        - inventoryChangeCode
      allOf:
      - $ref: '#/components/schemas/CommonEmployeeId'
      - $ref: '#/components/schemas/CommonTimeStamp'
      - $ref: '#/components/schemas/CommonItemLoadId'
      - $ref: '#/components/schemas/CommonWarehouseId'
      
      - type: object
        properties:
          inventoryChangeCode:
            type: string
            maxLength: 2
            description: |
              <p>The inventory change code describes the type of change that has been made.</p>
              <h1>Code List</h1>
              <p>The following Codes are reserved for the system</p>
              <p>
              <ul>
                <li>AS = After Split (Q = Quantity / Balance)</li>
                <li>BL = Hold/Release (B = Hold / Release Hold)</li>
                <li>CR* = Correction (Q = Quantity / Balance)</li>
                <li>NP = New Item Load from Pick Location (O = Other)</li>
                <li>PC = Package Change (P = Package Exchange)</li>
                <li>RA* = Correction of Receipt (Q = Quantity / Balance)</li>
                <li>RF = RF Inventory Audit (Q = Quantity / Balance)</li>
                <li>SC* = Scrapping (Q = Quantity / Balance)</li>
                <li>ST = Inventory Audit (Q = Quantity / Balance)</li>
                <li>TA = Transfer / Refine - Qty increased (Q = Quantity / Balance)</li>
                <li>TC = Transfer / Refine - Qty decreased (Q = Quantity / Balance)</li>
                <li>TR = Transfer Movement (O = Other)</li>
              </ul>
              </p>
            example: BL
          inventoryChangeText:
            type: string
            maxLength: 35
            description: Freetext to describe the inventory change
            example: Blocked due to audit
      - type: object
        properties: 
          additionalInfo:
            type: object
            description: Additional inventory info
            allOf:
              - $ref: '#/components/schemas/PurchaseOrderId'
              - $ref: '#/components/schemas/PurchaseOrderLineNumber'
              - $ref: '#/components/schemas/CustomerOrderId'
              - $ref: '#/components/schemas/CustomerOrderLineNumber'
              - type: object
                properties:
                  despatchadviceId:
                    #ASNIN
                    type: string
                    maxLength: 35
                    description: "The identity / number of the inbound ASN." 
                    example: ASNIN12313DNKS
          current:
            type: object
            description: The values that we have changed from
            allOf:
            - $ref: '#/components/schemas/InventoryChangeLine'
          new:
            type: object
            description: The values that we have changed to. Properties will be omitted if no change is made.
            #This is due to save bandwith
            required:
              - quantityChange
            allOf:
            - type: object
              properties:
                quantityChange:
                  #Added this to compensate for removing old quantity and to
                  #facilitate calculations that are usually made in the mapping
                  type: number
                  maxLength: 0
                  description: |
                    <p>How the quantity is changed between old and new (quantityChange = quantityNew - quantityOld).</p>
                    <p>
                      <ul>
                        <li>Positive value - quantity increased</li>
                        <li>Negative value - quantity decreased</li>
                        <li>0 - No change</li>
                      </ul>
                    </p>
                  example: 100
            - $ref: '#/components/schemas/InventoryChangeLine'
    InventoryChangeLine:
