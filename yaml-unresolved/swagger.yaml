    CommonClientId:
      type: object
      required: 
        - clientId
      description: Base model with fields used in all IMI Models. Used for inheritance.
      properties:
        clientId:
          type: string
          maxLength: 35
          description: The identity of the client. This value must be agreed by service provider before being used.
          pattern: '^[A-Z]{2}-/w+$'
          example: SE-EXAMPLE
    CommonProduct:
      type: object
      required: 
        - productId
      description: Base model for products with fields used in all IMI Models. Used for inheritance.
      properties:
        productId:
          type: string
          maxLength: 140
          description: "The identity of the Product."
          example: abc1234567
          
    CommonProductOwner:
      allOf:
      - $ref: '#/components/schemas/CommonProduct'
      - type: object
        required: 
          - productId
        description: Base model for products with fields used in all IMI Models. Used for inheritance.
        properties:
          productId:
            type: string
            maxLength: 140
            description: "The identity of the Product."
            example: abc1234567
          ownerId:
              type: string
              maxLength: 140
              description: "The identity of the Owner of the product. I most applications this ID will be identical to clientId"
              example: SE-EXAMPLE
    CommonUOM:
      type: object
      description: Unit Of Measure
      required:
        - unitOfMeasure
      properties:
        unitOfMeasure:
            type: string
            maxLength: 35
            description: "The unit of measure to be used. Common values are 'PCE', 'PALLET', 'CRT'"
            example: PCE
    CommonWarehouseId:
      type: object
      required:
        - warehouseId
      properties:
        warehouseId:
          type: string
          maxLength: 4
          description: "The identity of the Warehouse."
          pattern: '^[A-Z0-9]+$'
          example: GOT1
  securitySchemes:
    schenker_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://api.example.com/oauth/dialog'
          scopes:
            'write': modify resources in your account
            'read': read your resources
            'update': update resources
            'delete': delete resources
    api_key:
      type: apiKey
      name: api_key
      in: header