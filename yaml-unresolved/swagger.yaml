  /subscribe:
    post:
      summary: Subscribe to events in the WMS
      description: |
        <p>Subscribe to a warehouse system event to get a notification for certain events within the warehouse. For example when a customer order status changes, or when a purchase order is received.</p>
        <p>Please note that you cannot update a subscription. In order to change a callback uri for a subscription, you will need to unsubscribe first and then subscribe with your new information.</p>
      tags:
        - callbacks
      security:
        - schenker_auth:
            - 'subscribe'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                callbackUrl:   # Callback URL
                  description: The uri you want the callback to send the request to when it's triggered.
                  type: string
                  format: uri
                  example: https://myserver.com/send/callback/here
                event:
                  description: |
                    <p>The event you want to add a subscription to</p>
                    <h1>Available events</h1>
                    <h2>deliveryReceipt</h2>
                    <p>Triggered when goods from vendor purchase orders and customer return orders are received to the warehouse.</p>
                    <h2>pickReceipt</h2>
                    <p>Triggered when a customer order is picked and shipped from the warehouse.</p>
                    <h2>inventoryChange</h2>
                    <p>Triggered when changes are made to inventory</p>
                    <h2>inventoryBalance</h2>
                    <p>Triggered nightly with storage quantities of all goods in the warehouse</p>
                  type: string
                  enum: [deliveryReceipt, pickReceipt, inventoryChange, inventoryBalance]
                  example: deliveryReceipt
              required:
                - callbackUrl
                - event
      callbacks:   # Callback definition
        deliveryReceiptFinished:
          '{$request.body#/callbackUrl}':   # The callback URL,
                                            # Refers to the passed URL
            post:
              summary: deliveryReceipt - When purchase orders are received
              description: The deliveryReceipt is triggered when purchase orders are received and finished. It sends details about the delivery to the callback uri you have specified.
              requestBody:   # Contents of the callback message
                $ref: '#/components/requestBodies/DeliveryReceiptBody'
              responses:   # Expected responses to the callback message
                '200':
                  description: Your server returns this code if it accepts the callback
        pickReceiptFinished:
          '{$request.body#/callbackUrl}':   # The callback URL,
                                            # Refers to the passed URL
            post:
              summary: pickReceipt - When picking is finished for customer order
              description: The pickReceipt event is triggered when customer orders are picked and shipped. It sends a detailed pick receipt to the callback uri you have specified.
              requestBody:   # Contents of the callback message
                $ref: '#/components/requestBodies/PickReceiptBody'
              responses:   # Expected responses to the callback message
                '200':
                  description: Your server returns this code if it accepts the callback
        inventoryChange:
