    QualityCheck:
      type: object
      description: Use these setting to activate and set tolerances for quality checks during receiving.
      properties:
        catchMeasure:
          type: string
          maxLength: 3
          description: "Activates Catch Measure (Quantity check) for the product. If nothing is registered (null), then the Product configuration will decide if the Products shall go through Catch Measure."
          enum: [yes, no]
          example: no
        measureUnit:
          type: string
          maxLength: 16
          description: "States in which unit to measure the goods if Catch Measure is set."
          example: g
        measureLowerLimit:
          type: number
          maxLength: 22
          description: |
            <p>The minimum accepted Measure per ordered unit. Set to verify that the registered Measured Quantity is within the lower limits.</p>
              <h1>Example</h1> <p>The Ordered Quantity is 20 cheeses of 700 gram each. The Lower Limit for Measured Quantity = 550 gram. When the user measures all 20 cheeses, the system will accept any registered weight that is above 11,0 kg (=20x550g).</p> 
          example: 700
        measureUpperLimit:
          type: number
          maxLength: 22
          description: |
            <p>The maximum accepted Measure per ordered unit. Set to verify that the registered Measured Quantity is within the upper limits.</p>
            <h1>Example</h1><p>The Ordered Quantity is 20 cheeses of 700 gram each. The Upper Limit for Measured Quantity = 770 gram. When the user measures all 20 cheeses, the system will accept any registered weight that is below 15.4 kg (=20x770g).</p>
          example: 770
